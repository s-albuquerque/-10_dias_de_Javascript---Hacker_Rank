<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <title>Binary Calculator</title>
    </head>
    <body> 
        <div id="res" class="resultClass"> </div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="buttonClass" onclick="key('0')"> 0 </button>
            <button id="btn1" class="buttonClass" onclick="key('1')"> 1 </button>
            <button id="btnClr" class="buttonClass" onclick="cl()"> C </button>
            <button id="btnEql" class="buttonClass" onclick="operatorFun()"> = </button>
            <button id="btnSum" class="buttonClass" onclick="key('+')"> + </button>
            <button id="btnSub" class="buttonClass"  onclick="key('-')"> - </button>
            <button id="btnMul" class="buttonClass" onclick="key('*')"> * </button>
            <button id="btnDiv" class="buttonClass" onclick="key('/')"> / </button>
        </div>    
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
